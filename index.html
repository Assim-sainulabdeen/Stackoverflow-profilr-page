<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0"> 
		<link rel="icon" href="assets/icons/stack.png">
		<title>User Günter Zöchbauer- stackoverflow</title>
		<link rel="stylesheet" href="styles/styles.css">
		<script src="js/font.js"></script>

	</head>

	<body>
		<div class="header">
			<div class="logo">
				<img class="stack" src="assets/images/stackoverflow.svg" alt="logo">
			</div>
			<div class="products">
				Products
			</div>
			<div class="search">
				<form>
					<input class="input" type="text" name="search" placeholder="Search...">
				</form>
			</div>
			<div class="name">
				<span title="Assim S" class="letter">A</span>
				<span title="Your reputation:1" class="number">1</span>
			</div>
			<div title="You have unread inbox messages" class="inbox">
				<i class="fa-solid fa-inbox"></i>
			</div>
			<div class="trophy" title="Recent achievements: reputation, badges and previleges earned">
				<i class="fa-solid fa-trophy"></i>
			</div>

			<div class="help" title="Help center and other resources">
				<i class="fa-solid fa-circle-question"></i>
			</div>

			<div title="A list of all 179 Stack Exchange sites" class="communication">
				<i class="fa-solid fa-list-ul"></i>
			</div>
		</div>

		<div class="clear"></div>

		<div class="container">
			<div class="left-navbar">
				
				<div class="home">
					Home
				</div>
				<div class="public">
					PUBLIC
				</div>
				<div class="question">
					<i class="fa-solid fa-earth-americas"></i>
					Questions
				</div>
				<div class="tags">
					Tags
				</div>
				<div class="users">
					Users
				</div>
				<div class="collectives">
					COLLECTIVES
					<i class="fa-solid fa-circle-info"></i>
				</div>
				<div class="explore">
					<i class="fa-solid fa-sun"></i>
					Explore Collectives
				</div>
				<div class="find">
					FIND A JOB
				</div>
				<div class="jobs">
					Jobs
				</div>
				<div class="companies">
					Companies
				</div>
				<div class="teams">
					TEAMS
					<i class="fa-solid fa-circle-info"></i>
				</div>
				<div class="create">
					<i class="fa-solid fa-suitcase"></i>
					Create free Team
				</div>
						
	
			</div>

			<div class="main">
				<div class="profile">
					<div class="image">
						<img src="assets/images/profile.jpg" alt="Profile image" class="prof-pic">
					</div>

					<div class="profile-body">
						<div class="profile-name">Günter Zöchbauer</div>
						<div class="profile-education">BSc.</div>
						<div class="profile-details">
							<i class="fa-solid fa-cake-candles"></i>Member for 12 years, 4 months <i class="fa-regular fa-clock"></i>  Last seen this week
						</div>
						<div class="profile-location"> 
							<i class="fa-brands fa-twitter"></i>
							<i class="fa-brands fa-github"></i>
							<i class="fa-solid fa-location-dot"></i>
							Linz, Austria
						</div>
					</div>

					<div class="profile-button">
						<button class="profile-btn">Profiles<i class="fa-solid fa-caret-down"></i></button>
					</div>

				</div>
			 </div>
		</div>
	</body>
</html>
