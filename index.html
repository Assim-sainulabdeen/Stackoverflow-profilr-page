<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0"> 
		<link rel="icon" href="assets/icons/stack.png">
		<title>User Günter Zöchbauer- stackoverflow</title>
		<link rel="stylesheet" href="styles/styles.css">
		<script src="js/font.js"></script>

	</head>

	<body>
		<div class="header">
			<div class="logo">
				<img class="stack" src="assets/images/stackoverflow.svg" alt="logo">
			</div>
			<div class="products">
				Products
			</div>
			<div class="search">
				<form>
					<input class="input" type="text" name="search" placeholder="Search...">
				</form>
			</div>
			<div class="name">
				<span title="Assim S" class="letter">A</span>
				<span title="Your reputation:1" class="number">1</span>
			</div>
			<div title="You have unread inbox messages" class="inbox">
				<i class="fa-solid fa-inbox"></i>
			</div>
			<div class="trophy" title="Recent achievements: reputation, badges and previleges earned">
				<i class="fa-solid fa-trophy"></i>
			</div>

			<div class="help" title="Help center and other resources">
				<i class="fa-solid fa-circle-question"></i>
			</div>

			<div title="A list of all 179 Stack Exchange sites" class="communication">
				<i class="fa-solid fa-list-ul"></i>
			</div>
		</div>

		<div class="clear"></div>

		<div class="container">
			<div class="left-navbar">
				<nav>
					<ol class="nav-links">
						<li class="home main">Home</li>
						<li class="main">Public</li>
						<li class="main"><i class="fa-solid fa-earth-americas"></i>Questions</li>
					</ol>

					<ol class="links">
						
						<li class="inside">Tags</li>
						<li class="inside">Users</li>
					</ol>

					<ol class="nav-links">
						<li class="main">Collectives<i class="fa-solid fa-circle-info"></i></li>
						<li class="main"><i class="fa-solid fa-circle-star"></i>Explore Collectives</li>
						<li class="main">FIND A JOB</li>

					</ol>
					
					<ol class="links">
						
						<li class="inside">Jobs</li>
						<li class="inside">Companies</li>
					</ol>

					<ol class="nav-links">
						<li class="main">TEAMS <i class="fa-solid fa-circle-info"></i></li>
						<li class="main"><i class="fa-solid fa-briefcase-blank"></i>Create free Team</li>
					</ol>

						

				
				</nav>
			</div>
		</div>
	</body>
</html>
